additionalProperties:
  formFields:
  - child:
      default: ""
      envKey: PANEL_DB_HOST
      required: true
      type: service
    default: mysql
    envKey: PANEL_DB_TYPE
    labelEn: Database
    labelZh: 数据库服务
    required: true
    type: apps
    values:
      - label: MySQL
        value: mysql
      - label: MariaDB
        value: mariadb
      # - label: PostgreSQL
      #   value: postgresql
  - default: new_api
    envKey: PANEL_DB_NAME
    labelEn: Database name
    labelZh: 数据库名
    random: true
    required: true
    rule: paramCommon
    type: text
  - default: new_api
    envKey: PANEL_DB_USER
    labelEn: Database username
    labelZh: 数据库用户
    random: true
    required: true
    rule: paramCommon
    type: text
  - default: new_api
    envKey: PANEL_DB_USER_PASSWORD
    labelEn: Database password
    labelZh: 数据库用户密码
    random: true
    required: true
    type: password
  - default: ""
    envKey: PANEL_REDIS_HOST
    key: redis
    labelEn: Redis Service
    labelZh: redis 服务
    required: true
    type: service
    label:
      en: Redis Service
      ja: Redisサービス
      ms: Perkhidmatan Redis
      pt-br: Serviço Redis
      ru: Сервис Redis
      ko: Redis 서비스
      zh: redis 服务
      zh-Hant: redis 服务
  - default: ""
    envKey: PANEL_REDIS_ROOT_PASSWORD
    labelEn: Redis Service Password
    labelZh: 缓存服务服务密码
    required: false
    type: password
  - default: 34237
    edit: true
    envKey: PANEL_APP_PORT_HTTP
    labelEn: Port
    labelZh: 端口
    label:
      en: Port
      ja: ポート
      ms: Port
      pt-br: Porta
      ru: Порт
      ko: 포트
      zh-Hant: 埠
      zh: 端口
    required: true
    rule: paramPort
    type: number
  - default: Asia/Shanghai
    edit: true
    envKey: TZ
    labelEn: Time Zone
    labelZh: 时区
    label:
      en: Time zone
      ja: タイムゾーン
      ms: Zon masa
      pt-br: Fuso horário
      ru: Часовой пояс
      ko: 시간대
      zh: 时区
      zh-Hant: 時區
    required: true
    type: text