additionalProperties:
  formFields:
    - default: 19485
      envKey: PANEL_APP_PORT_HTTP
      labelEn: HTTP Port
      labelZh: HTTP 端口
      label:
        en: HTTP Port
        ja: ポート
        ms: Port
        pt-br: Porta
        ru: Порт
        ko: 포트
        zh: HTTP 端口
        zh-Hant: HTTP 連接埠
      required: true
      rule: paramPort
      type: number

    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: postgresql
      envKey: PANEL_DB_TYPE
      labelEn: Database Service
      labelZh: 数据库服务
      label:
        en: Database Service
        ja: データベースサービス
        ms: Perkhidmatan Pangkalan Data
        pt-br: Serviço de Banco de Dados
        ru: Сервис базы данных
        ko: 데이터베이스 서비스
        zh: 数据库服务
        zh-Hant: 數據庫 服務
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
    - default: picimpact
      envKey: PANEL_DB_NAME
      labelEn: Database
      labelZh: 数据库名
      label:
        en: Database
        ja: データベース
        ms: Pangkalan Data
        pt-br: Banco de Dados
        ru: База данных
        ko: 데이터베이스
        zh: 数据库名
        zh-Hant: 數據庫名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: picimpact
      envKey: PANEL_DB_USER
      labelEn: User
      labelZh: 数据库用户
      label:
        en: User
        ja: ユーザー
        ms: Pengguna
        pt-br: Usuário
        ru: Пользователь
        ko: 사용자
        zh: 数据库用户
        zh-Hant: 數據庫用戶
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: picimpact
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Password
      labelZh: 数据库用户密码
      label:
        en: Password
        ja: パスワード
        ms: Kata Laluan
        pt-br: Senha
        ru: Пароль
        ko: 비밀번호
        zh: 数据库用户密码
        zh-Hant: 數據庫用戶密碼
      random: true
      required: true
      type: password
    
    - default: picimpact
      edit: true
      envKey: HASH_SALT
      labelEn: Hash Salt
      labelZh: 哈希盐 (随机字符串)
      label:
        en: Hash Salt
        ja: ハッシュソルト（ランダム文字列）
        ms: Garam Hash (Rentetan Rawak)
        pt-br: Sal de Hash (String Aleatória)
        ru: Хэш-соль (случайная строка)
        ko: 해시 솔트(무작위 문자열)
        zh: 哈希盐 (随机字符串)
        zh-Hant: 哈希鹽（隨機字符串）
      random: true
      required: true
      type: text
    
    - default: album.example.com
      envKey: PANEL_APP_DOMAIN
      edit: true
      labelEn: Application Domain
      labelZh: 应用域名
      label:
        en: Application Domain
        ja: アプリケーションドメイン
        ms: Domain Aplikasi
        pt-br: Domínio da Aplicação
        ru: Домен приложения
        ko: 애플리케이션 도메인
        zh: 应用域名
        zh-Hant: 應用域名
      random: false
      required: true
      type: text
    
    - default: picimpact
      edit: true
      envKey: PASSKEY_NAME
      labelEn: Passkey Name
      labelZh: 密钥名称
      label:
        en: Passkey Name
        ja: パスキー名
        ms: Nama Kunci
        pt-br: Nome da Chave de Acesso
        ru: Название ключа доступа
      random: false
      required: true
      type: text
