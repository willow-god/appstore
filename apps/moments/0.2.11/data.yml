        zh-Hant: HTTP 連接埠
      required: true
      rule: paramPort
      type: number

    - default: "rTxo391YxfvU2j"
      envKey: PANEL_MOMENTS_JWT_KEY
      labelEn: JWT Secret
      labelZh: JWT 安全密钥
      label:
