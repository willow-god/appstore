name: Renovate

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      manual-trigger:
        description: 'Manually trigger Renovate'
        default: ''

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: debug
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
